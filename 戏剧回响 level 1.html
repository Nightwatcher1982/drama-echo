<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星声语音包</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* 顶部导航 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px 15px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        /* 轮播图容器 */
        .carousel-container {
            position: relative;
            height: 320px;
            overflow: hidden;
            background: #000;
        }

        .carousel-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .slide1 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .slide2 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .slide3 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .slide4 { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }

        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 70%, rgba(0,0,0,0.6) 100%);
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .slide-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 15px;
            transition: all 0.3s ease;
        }

        .slide-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .slide-title {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }

        /* 状态标签 */
        .status-badges {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .hot-badge {
            background: rgba(255, 71, 87, 0.9);
            color: white;
            animation: pulse 2s infinite;
        }

        .new-badge {
            background: rgba(46, 213, 115, 0.9);
            color: white;
        }

        .online-badge {
            background: rgba(46, 213, 115, 0.9);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* 轮播指示器 */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        /* 轮播导航按钮 */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .carousel-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 15px;
        }

        .carousel-next {
            right: 15px;
        }

        /* 演员信息区域 */
        .actor-info-section {
            padding: 25px 20px;
            background: white;
            position: relative;
            z-index: 2;
        }

        .actor-details {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .actor-details.updating {
            opacity: 0;
            transform: translateY(10px);
        }

        .actor-name-display {
            font-size: 26px;
            font-weight: 700;
            color: #2c2c2c;
            text-align: center;
            margin-bottom: 8px;
        }

        .actor-title-display {
            font-size: 15px;
            color: #667eea;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .actor-description {
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }

        .voice-packs-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 12px;
            text-align: center;
        }

        .packs-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .pack-item {
            min-width: 80px;
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 10px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .pack-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .pack-name {
            font-size: 11px;
            color: #666;
            font-weight: 500;
        }

        .pack-price {
            font-size: 12px;
            color: #ff6b6b;
            font-weight: 600;
            margin-top: 2px;
        }

        /* 进入按钮 */
        .enter-actor-space {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enter-actor-space::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.6s;
            transform: translate(-50%, -50%);
        }

        .enter-actor-space:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-actor-space:active {
            transform: scale(0.98);
        }

        /* 底部空白 */
        .bottom-spacing {
            height: 30px;
        }

        /* 滚动条隐藏 */
        .packs-list::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="header">
            <div class="app-title">星声语音包</div>
            <div class="app-subtitle">收藏你喜爱演员的专属声音</div>
        </div>

        <!-- 轮播图区域 -->
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- 幻灯片1 -->
                <div class="carousel-slide slide1">
                    <div class="slide-overlay"></div>
                    <div class="status-badges">
                        <div class="hot-badge">🔥 热门</div>
                        <div class="online-badge">
                            <div class="online-dot"></div>
                            <span>在线</span>
                        </div>
                    </div>
                    <div class="slide-content">
                        <div class="slide-avatar">林</div>
                        <div class="slide-name">林晓雨</div>
                        <div class="slide-title">国家一级演员</div>
                    </div>
                </div>

                <!-- 幻灯片2 -->
                <div class="carousel-slide slide2">
                    <div class="slide-overlay"></div>
                    <div class="status-badges">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="slide-content">
                        <div class="slide-avatar">王</div>
                        <div class="slide-name">王子豪</div>
                        <div class="slide-title">音乐剧王子</div>
                    </div>
                </div>

                <!-- 幻灯片3 -->
                <div class="carousel-slide slide3">
                    <div class="slide-overlay"></div>
                    <div class="status-badges">
                        <div class="new-badge">✨ 新人</div>
                        <div class="online-badge">
                            <div class="online-dot"></div>
                            <span>在线</span>
                        </div>
                    </div>
                    <div class="slide-content">
                        <div class="slide-avatar">张</div>
                        <div class="slide-name">张小曼</div>
                        <div class="slide-title">青年实力派</div>
                    </div>
                </div>

                <!-- 幻灯片4 -->
                <div class="carousel-slide slide4">
                    <div class="slide-overlay"></div>
                    <div class="status-badges">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="slide-content">
                        <div class="slide-avatar">李</div>
                        <div class="slide-name">李文强</div>
                        <div class="slide-title">相声新秀</div>
                    </div>
                </div>
            </div>

            <!-- 导航按钮 -->
            <button class="carousel-nav carousel-prev" onclick="previousSlide()">‹</button>
            <button class="carousel-nav carousel-next" onclick="nextSlide()">›</button>

            <!-- 指示器 -->
            <div class="carousel-indicators">
                <div class="indicator active" onclick="goToSlide(0)"></div>
                <div class="indicator" onclick="goToSlide(1)"></div>
                <div class="indicator" onclick="goToSlide(2)"></div>
                <div class="indicator" onclick="goToSlide(3)"></div>
            </div>
        </div>

        <!-- 演员信息区域 -->
        <div class="actor-info-section">
            <div class="actor-details" id="actorDetails">
                <div class="actor-name-display" id="actorName">林晓雨</div>
                <div class="actor-title-display" id="actorTitle">国家一级演员</div>
                <div class="actor-description" id="actorDesc">
                    《红玫瑰与白玫瑰》主演，擅长现代都市情感剧，声音温婉动人，被誉为话剧界的"声音女神"
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="guardianCount">247</span>
                        <span class="stat-label">守护者</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="voicePackCount">12</span>
                        <span class="stat-label">语音包</span>
                    </div>
                </div>

                <div class="voice-packs-preview">
                    <div class="preview-title">🎵 精选语音包</div>
                    <div class="packs-list" id="packsList">
                        <div class="pack-item">
                            <div class="pack-icon">🌹</div>
                            <div class="pack-name">经典台词</div>
                            <div class="pack-price">¥68</div>
                        </div>
                        <div class="pack-item">
                            <div class="pack-icon">💝</div>
                            <div class="pack-name">生日祝福</div>
                            <div class="pack-price">¥48</div>
                        </div>
                        <div class="pack-item">
                            <div class="pack-icon">🌙</div>
                            <div class="pack-name">晚安物语</div>
                            <div class="pack-price">¥58</div>
                        </div>
                        <div class="pack-item">
                            <div class="pack-icon">☀️</div>
                            <div class="pack-name">励志语录</div>
                            <div class="pack-price">¥52</div>
                        </div>
                    </div>
                </div>

                <button class="enter-actor-space" onclick="enterActorSpace()">
                    进入专属空间 ✨
                </button>
            </div>
        </div>

        <div class="bottom-spacing"></div>
    </div>

    <script>
        // 演员数据
        const actorsData = [
            {
                name: '林晓雨',
                title: '国家一级演员',
                description: '《红玫瑰与白玫瑰》主演，擅长现代都市情感剧，声音温婉动人，被誉为话剧界的"声音女神"',
                guardianCount: 247,
                voicePackCount: 12,
                packs: [
                    { icon: '🌹', name: '经典台词', price: '¥68' },
                    { icon: '💝', name: '生日祝福', price: '¥48' },
                    { icon: '🌙', name: '晚安物语', price: '¥58' },
                    { icon: '☀️', name: '励志语录', price: '¥52' }
                ]
            },
            {
                name: '王子豪',
                title: '音乐剧王子',
                description: '百老汇归来音乐剧演员，《猫》《歌剧魅影》中文版主演，声音磁性富有感染力',
                guardianCount: 189,
                voicePackCount: 8,
                packs: [
                    { icon: '🎭', name: '音乐剧选段', price: '¥78' },
                    { icon: '🎵', name: '情歌对唱', price: '¥58' },
                    { icon: '🌟', name: '舞台独白', price: '¥65' },
                    { icon: '💫', name: '经典唱段', price: '¥88' }
                ]
            },
            {
                name: '张小曼',
                title: '青年实力派',
                description: '中央戏剧学院毕业，青年艺术剧院主力演员，新生代代表，声音清澈纯净',
                guardianCount: 156,
                voicePackCount: 6,
                packs: [
                    { icon: '🌸', name: '青春独白', price: '¥45' },
                    { icon: '📚', name: '文艺朗读', price: '¥38' },
                    { icon: '💭', name: '心情物语', price: '¥42' },
                    { icon: '🎀', name: '甜美问候', price: '¥35' }
                ]
            },
            {
                name: '李文强',
                title: '相声新秀',
                description: '德云社青年相声演员，擅长传统相声和现代幽默表演，语言风趣幽默',
                guardianCount: 134,
                voicePackCount: 9,
                packs: [
                    { icon: '😄', name: '搞笑段子', price: '¥55' },
                    { icon: '🎪', name: '相声选段', price: '¥48' },
                    { icon: '🤪', name: '日常调侃', price: '¥38' },
                    { icon: '🎉', name: '节日祝福', price: '¥45' }
                ]
            }
        ];

        let currentSlide = 0;
        const totalSlides = actorsData.length;

        // 更新演员信息
        function updateActorInfo(index) {
            const actor = actorsData[index];
            const detailsElement = document.getElementById('actorDetails');
            
            // 添加更新动画
            detailsElement.classList.add('updating');
            
            setTimeout(() => {
                document.getElementById('actorName').textContent = actor.name;
                document.getElementById('actorTitle').textContent = actor.title;
                document.getElementById('actorDesc').textContent = actor.description;
                document.getElementById('guardianCount').textContent = actor.guardianCount;
                document.getElementById('voicePackCount').textContent = actor.voicePackCount;
                
                // 更新语音包列表
                const packsList = document.getElementById('packsList');
                packsList.innerHTML = actor.packs.map(pack => `
                    <div class="pack-item">
                        <div class="pack-icon">${pack.icon}</div>
                        <div class="pack-name">${pack.name}</div>
                        <div class="pack-price">${pack.price}</div>
                    </div>
                `).join('');
                
                // 移除更新动画
                detailsElement.classList.remove('updating');
            }, 200);
        }

        // 更新指示器
        function updateIndicators() {
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        // 更新轮播图位置
        function updateCarousel() {
            const wrapper = document.getElementById('carouselWrapper');
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateActorInfo(currentSlide);
            updateIndicators();
        }

        // 下一张
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        // 上一张
        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        // 跳转到指定幻灯片
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // 进入演员空间
        function enterActorSpace() {
            const actorName = actorsData[currentSlide].name;
            alert(`即将进入 ${actorName} 的专属空间`);
        }

        // 自动播放
        let autoPlayInterval;
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 4000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // 触摸滑动支持
        let startX = 0;
        let isDragging = false;

        document.querySelector('.carousel-container').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            stopAutoPlay();
        });

        document.querySelector('.carousel-container').addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
        });

        document.querySelector('.carousel-container').addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            
            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
            
            isDragging = false;
            startAutoPlay();
        });

        // 页面加载完成后启动自动播放
        document.addEventListener('DOMContentLoaded', () => {
            startAutoPlay();
        });

        // 页面失去焦点时停止自动播放
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        });
    </script>
</body>
</html>
